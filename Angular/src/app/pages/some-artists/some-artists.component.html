<body>
<h1>Add some artists</h1>
<ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
    <a class="nav-link" routerLink="/newArtist" id="nonActive">One artist</a>
    </li>
    <li class="nav-item">
    <a class="nav-link  active" routerLink="/someArtists" id="active">Some artists</a>
    </li>
</ul>
<br>
<form [formGroup] = "formArtist" (ngSubmit)=" addSomeArtists()">
    <div class="row form-group">
        <div class="col-12 mt-2">
            <label for="name">Artist name</label>
            <input type="text" id="name" class="form-control" formControlName="name" [ngClass]="{'is-valid': name.dirty && !name.invalid, 'is-invalid': name.touched && name.invalid}" placeholder="Artist name">
            <div class="invalid-feedback">
                <span *ngIf="name.errors?.required">Required</span>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-12 mt-2">
            <label for="photoUrl">Photo Url</label>
            <input type="text" id="photoUrl" class="form-control" formControlName="photoUrl" [ngClass]="{'is-valid': photoUrl.dirty && !photoUrl.invalid, 'is-invalid': photoUrl.touched && photoUrl.invalid}" placeholder="cover Url">
            <div class="invalid-feedback">
                <span *ngIf="photoUrl.errors?.required">Required</span>
            </div>
        </div>
    </div>
    
    <div class="row form-group">
        <div class="col-12 mt-2">
            <label for="birthdate">Birth date</label>
            <input type="date"  id="birthdate" class="form-control" formControlName="birthdate" [ngClass]="{'is-valid': birthdate.dirty && !birthdate.invalid, 'is-invalid': birthdate.touched && birthdate.invalid}" placeholder="Birth date">
            <div class="invalid-feedback">
                <span *ngIf="birthdate.errors?.required">Required</span>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-12 mt-2">
            <label for="deathDate">Death date</label>
            <input type="text" class="form-control"  placeholder="Death date">
        </div>
    </div>
</form>
<br>

<div class="modal" tabindex="-1"  id="added">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
             <p class="alert-success">Done</p>  
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" [routerLink]="['/artist']">

          </button>
        </div>
      </div>
    </div>
  </div>
